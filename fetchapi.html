<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-api-for-each</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row" id="product-row"></div>
    </div>
    <script>
       fetch('https://fakestoreapi.com/products/') //fetch method ko api link yani source provide ki 
       .then((res)=>res.json()) //data ko parse kia yani json se object main convert kia
       .then(productArr => { 
        var productRow = document.getElementById('product-row'); //ak variable banay aur uss main id wale lement ki value dal di
        productArr.forEach((element) => {  
            var productCard = `
            <div class='col-md-4'> 
             <div class="card" style="width: 18rem;">
            <img src="${element.image}" class="card-img-top" alt="..."> 
            <div class="card-body">
              <h5 class="card-title">${element.title}</h5>
              <p class="card-text">${element.description}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
             </div>
             </div>
            </div>
            ` ; 
            productRow.innerHTML +=productCard;
        }); 
        })
       .catch(error => {
            document.write('product not found')
        });   
    </script>
</body>
</html>
